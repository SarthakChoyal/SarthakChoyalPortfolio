<!DOCTYPE html>
<html>
<head>
	<title>My Shop</title>
	<style>
		.hero{
			height: 40vh;
			width: 100%;
			background-color: black;
			background-image: linear-gradient(rgb(33, 0, 250, 0.733), rgba(11, 0, 166, 0.733)), url();
			background-size: cover;
			background-position: cover;
		}
		nav{
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding-top: 40px;
			padding-left: 10%;
			padding-right: 10%;
			color: rgb(255, 255, 255);
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		.logo{
			color: rgb(255, 255, 255);
			font-size: 38px;
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		}
		span{
			color: red;
		}
		nav ul li {
			list-style-type: none;
			display: inline-block;
			padding: 10px 20px;
		}
		nav ul li a{
			color: white;
			text-decoration: none;
			font-weight: bold;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			transition: .3s;
		}
		nav ul li a:hover{
			font-size: 28px;
			color: aqua;
			transition: .3s;
			transform: scale(0.1);
		}
		button{
			border: none;
			border-radius: 25px;
			padding: 12px 30px ;
			transition: .4s;
			font-weight: bold;
			font-size: 15px;
			background-color: rgb(255, 0, 0);
			color: white;
		}
		button:hover{
			transform: scale(1.3);
			cursor: pointer;
			background-color: white;
			color: red;
		}
		.content{
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: white;
			margin-top: 5%;
			margin-left: 25%;
			transform: translateY(-50%);
		}
		h1{
			color: aliceblue;
			margin: 20px 0px 20px;
			font-size: 30;
		}
		h3{
			color: white;
			font-size: 18px;
			margin-bottom: 50px;
			margin-top: -10px;
		}
		.card {
			background-color: rgb(72, 0, 255);
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			border-radius: 5px;
			margin: 20px;
			width: 300px;
			text-align: center;
			display: inline-block;
			vertical-align: top;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
        .products {
            height: 75vh;
			width: 100%;
			background-color: black;
			background-image: linear-gradient(rgba(11, 0, 166, 0.733), rgba(33, 0, 250, 0.733)), url();
			background-size: cover;
			background-position: cover;
        }
		.card img {
			width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
		.card h2 {
			font-size: 24px;
			margin-bottom: 10px;
            color: beige;
		}
		.card p {
			font-size: 18px;
			margin-bottom: 10px;
            color: azure;
		}
		.card button {
			background-color: rgb(255, 0, 0);
			color: white;
			border: none;
			border-radius: 25px;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			transition: .4s;
		}
		.card button:hover {
			transform: scale(1.1);
			cursor: pointer;
			background-color: white;
			color: red;
		}
	</style>
</head>
<body>
